<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Touch Events</title>
    <!--here it is! Mobile specific meta goodness :)-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!--css-->
    <link rel="stylesheet" href="./css/demo_touch.css" />
    <link rel="stylesheet" href="./css/orbit-1.2.3.css" />
    
  </head>
  <body>
    <div id="mainContainer">
      <div class="calendar-date">
        <span id="day" class="day">31</span>
        <span id="month" class="month">July</span>
        <span id="year" class="year">2012</span>
      </div> <!-- .calendar-dates -->

      <div id="pageTitle">
        <p>Touch Events</p>
      </div> <!-- pageTitle -->

      <div id="swipeBand" >
        <p>Swipe finger up, down, sideways</p>
        <p>LEFT = ORANGE</p>
        <p>RIGHT = GREEN</p>
        <p>UP = MAROON</p>
        <p>DOWN = PURPLE</p>
      </div> <!-- swipeBand -->

      <div id="carouselCont" >
        <div id="carousel">
          <img src="./img/batman_arkham.jpg" alt="Batman Arkham" />
          <img src="./img/borderlands.jpg"  alt="Borderlands" />
          <img src="./img/brink.jpg" alt="Brink" />
          <img src="./img/god_of_war.jpg" alt="God of War" />
          <img src="./img/mini_ninjas.jpg" alt="Mini Ninjas" />
          <img src="./img/prince_of_persia.jpg"  alt="Prince of Persia" />
          <img src="./img/spiderman.jpg" alt="Spiderman" />
          <img src="./img/star_wars.jpg" alt="Star Wars" />
        </div> <!-- carousel -->
        <div id="eventLog">
        </div>
        
      </div>

  </div> <!-- mainContainer -->
</body>
<script type="text/javascript" src="./scripts/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="./scripts/jquery.orbit-1.2.3.js"></script>

<script type='text/javascript' src='./scripts/demo_touch.js'></script>
</html>
